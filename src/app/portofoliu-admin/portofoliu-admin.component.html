<div class="container card-group">
    <div class="card" style="width: 18rem;" *ngFor = "let portofoliu of portofolii">
      <img src={{portofoliu.imagine}} alt="">
      <div class="card-body">
        <h5 class="card-title">{{portofoliu.titlu}}</h5>
        <p class="card-text">{{portofoliu.descriere}}</p>
        <a [routerLink]="['/edit', portofoliu.id]">Learn More</a>
        <button type="button" name="button" class="btn btn-warning">Delete</button>
      </div>
    </div>
</div>
